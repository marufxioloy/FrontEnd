<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selector</title>
    <style>
      /* Selector Element */
      h1 {
        color: green;
      }
      p {
        font-family: Arial, Helvetica, sans-serif;
      }
      /* Selector ID */
      #p1 {
        color: red;
      }
      /* Selector Class */
      .p2 {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>Tugas Selector</h1>
    <p id="p1">Ini adalah paragraf 1</p>
    <p class="p2">Ini adalah paragraf 2</p>
  </body>
</html>
